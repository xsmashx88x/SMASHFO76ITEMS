<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <header>
            <h1>ROBCO INDUSTRIES CAPS CALCULATOR</h1>
            <p>[ID: VAULT_DWELLER] v1.1.40</p>
        </header>

        <nav class="button-grid">
            <button onclick="loadData('plans.json')">[PLANS]</button>
            <button onclick="loadData('weapons.json')">[WEAPONS]</button>
            <button onclick="loadData('apparel.json')">[APPAREL]</button>
            <button onclick="loadData('mods.json')">[MODS]</button>
        </nav>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="SEARCH ARCHIVES..." onkeyup="filterItems()">
        </div>

        <div id="itemList" class="item-list">
            <!-- Items load here -->
        </div>
    </div>

    <!-- The Detail Modal -->
    <div id="detailModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <img id="modalImg" src="" style="width:100%; max-width:300px; border: 1px solid #0f0;">
            <div id="modalPrices"></div>
            <p>[CLICK ANYWHERE TO CLOSE]</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
