<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <!-- CRITICAL: This makes the site responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMASH'S List Of Items For Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <header>
            <h1>SMASH'S List Of Items For Sale</h1>
            <p>[ID: XBOX] xsmashx88x</p>
        </header>

        <nav class="button-grid">
            <button onclick="loadData('enclavemods.json')">[Enclave MODS]</button>
            <button onclick="loadData('starmods.json')">[â˜… Mods]</button>
            <button onclick="loadData('plans.json')">[PLANS]</button>
            <button onclick="loadData('weapons.json')">[WEAPONS]</button>
            <button onclick="loadData('apparel.json')">[APPAREL]</button>
            <button onclick="loadData('mods.json')">[MODS]</button>
        </nav>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="SEARCH ARCHIVES..." onkeyup="filterItems()">
        </div>

        <div id="itemList" class="item-list">
            <!-- Items load here -->
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalTitle"></h2>
            <img id="modalImg" src="">
            <div id="modalPrices"></div>
            <p style="margin-top:20px; color:#0f0; font-size:0.8rem;">[ CLICK OUTSIDE TO CLOSE ]</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
